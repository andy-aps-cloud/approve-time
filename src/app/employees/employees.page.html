<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      EMPLOYEES ({{employees?.length}})
    </ion-title>
    <ion-buttons slot="end">
      <div *ngIf="online$ | async; else offline"></div>
      <ng-template #offline>
        <ion-chip color="warning">
          <ion-label>Offline</ion-label>
        </ion-chip>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label color="primary">Employees to approve</ion-label>
    </ion-list-header>
    <ion-item detail *ngFor="let employee of employees" (click)="goToDetails(employee)">
      <ion-avatar slot="start">
        <img src="{{employee.profilePicture}}">
      </ion-avatar>
      <ion-label>
        <h1>{{employee.firstName}} {{employee.lastName}}</h1>
        <h2>{{employee.jobTitle}}</h2>
        <h3>{{employee.departmentName}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
