<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{supervisor?.departmentName}}
    </ion-title>
    <ion-buttons slot="end">
      <div *ngIf="online$ | async; else offline"></div>
      <ng-template #offline>
        <ion-chip color="light" outline>
          <ion-label>Offline</ion-label>
        </ion-chip>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item *ngIf="supervisor">
        <ion-avatar slot="start">
          <img src="{{supervisor.profilePicture}}">
        </ion-avatar>
        <ion-label>
          <h2>{{supervisor.firstName}} {{supervisor.lastName}}</h2>
          <h3>{{supervisor.jobTitle}}</h3>
        </ion-label>
      </ion-item>

      <img src="assets/mobile1.jpg" height="160">
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <!-- <ion-list-header>
          <ion-label color="primary">Employees to approve</ion-label>
        </ion-list-header> -->
        <ion-item detail *ngFor="let employee of employees" (click)="goToDetails(employee)">
          <ion-avatar slot="start">
            <img src="{{employee.profilePicture}}">
          </ion-avatar>
          <ion-label>
            <h2>{{employee.firstName}} {{employee.lastName}}</h2>
            <h3>{{employee.jobTitle}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
